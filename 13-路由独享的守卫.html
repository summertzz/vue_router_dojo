<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueRouter的定义</title>
  <!-- 引入vue -->
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <!-- 引入vue-router -->
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <p>
      <router-link to="/">首页</router-link>
      <router-link to="/products">产品</router-link>
      <router-link to="/about">关于</router-link>
    </p>
    <div class="content">
      <!-- 路由出口 -->
      <router-view />
    </div>
  </div>
  <script>
    // 定义模板
    const Home = {
      template: `
        <div>
          <h1>首页</h1>
          <h2>
            <router-link to="/products"> 产品页面 </router-link>
            </h2>
          </div>
      ` };
    const Products = {
      template: `
        <div>
          <h1>产品页</h1>
          </div>
      ` };
    const About = {
      template: `
        <div>
          <h1>关于</h1>

          </div>
      ` };
    const Login = {
      template: `
        <div>
          <h1>登录页</h1>
          <router-link to="/"> 首页 </router-link>
          </div>
      ` };

    // 创建 router 实例，然后传 routes 配置，你还可以传别的配置参数，不过先弄简单一点的
    const router = new VueRouter({
      routes: [
        {
          path: '/',
          component: Home,
        },
        {
          path: '/products',
          component: Products,
          // 路由独享守卫
          // / 在渲染该组件的对应路由被 confirm 前调用
          // 不！能！获取组件实例 `this`
          // 因为当守卫执行前，组件实例还没被创建
          beforeEnter: (to, from, next) => {
            console.log('home---beforeEnter', to, from)
            if (to.path === '/products') {
              next('/login')
            } else {
              next()
            }
          },
        },
        {
          path: '/about',
          component: About
        },
        {
          path: '/login',
          component: Login
        }
      ]
    })
    // 全局前置守卫 --- 导航前进行拦截
    // router.beforeEach((to, from, next) => {
    //   console.log(' router.beforeEach', to, from);
    //   if (to.path === '/products') {
    //     // next('/login');
    //     // 等同于
    //     next({ path: '/login' });
    //   } else {
    //     next();
    //   }
    // })

    // 全局后置钩子 ---- 做收尾工作
    // router.afterEach((to, from) =>. {
    //   console.log(' router.afterEach', to, from);
    // })

    // 全局路由独享的守卫


    //  初始一个 app 对象, vue 的初始化
    var app = new Vue({
      el: '#app',
      router,
      // 注册组件
      // components: {
      //   baoziComponent
      // },
      data: {
      }
    })
  </script>
</body>

</html>
