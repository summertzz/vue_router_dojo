<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueRouter的定义</title>
  <!-- 引入vue -->
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <!-- 引入vue-router -->
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
      {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <transition name="fade" duration="5000">
      <router-view></router-view>
    </transition>
  </div>
  <script>

    /**
     * vue-router 是 vue.js 的一个插件，vue-router 要进行注册
     * 需要定义模板，即 template （很多个）
     * vue - router 的定义规则，完成模板和 hash 的匹配规则
     * 如果在页面中定义调用转发的路由 -- a 标签
     * 模板的内容放在什么地方 <router-view/>
     */

    // 定义模板
    const Foo = {
      template: `
     <transition >
        <div class="foo">
          this is foo
          <router-link to='/bar'>Bar</router-ink>
          </div>
      </transition>
      ` };
    const Bar = {
      template: `
        <transition >
        <div class="bar">
          this is bar
          <router-link to="/foo">Foo</router-link>
          </div>
      </transition>
      ` };



    // 创建 router 实例，然后传 routes 配置，你还可以传别的配置参数，不过先弄简单一点的
    const router = new VueRouter({
      routes: [
        {
          path: '/foo',
          component: Foo,
        },
        {
          path: '/bar',
          component: Bar
        }
      ]
    })

    //  初始一个 app 对象, vue 的初始化
    var app = new Vue({
      el: '#app',
      router,
      data: {
      }
    })

  </script>
</body>

</html>
