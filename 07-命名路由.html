<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>命名路由</title>
  <!-- 引入vue -->
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <!-- 引入vue-router -->
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      display: inline-block;
      padding: 10px;
      list-style: none;
    }

    .content {
      padding-top: 20px;
      border-top: 1px solid orange;
    }
  </style>
</head>

<body>
  <div id="app">
    {{ title }}
    <nav>
      <!-- 请求地址方式 1 a 标签 -->
      <ul>
        <li><a href="#/home">首页</a></li>
        <li><a href="#/content">内容</a></li>
        <li><a href="#/about">关于</a></li>
      </ul>
      <!-- 请求地址方式 2 router-link -->
      <ul>
        <li>
          <router-link to="/home">首页</router-link>
          <router-link to="/content">内容</router-link>
          <router-link to="/about">关于</router-link>
        </li>
      </ul>
      <!-- 请求地址方式 3 命名路由 -->
      <ul>
        <li>
          <router-link :to="{name: 'home'}">首页</router-link>
          <router-link :to="{name: 'content'}">内容</router-link>
          <router-link :to="{name: 'about'}">关于</router-link>
        </li>
      </ul>
    </nav>
    <div class="content">
      <!-- 路由出口 -->
      <router-view />
    </div>
  </div>
  <script>
    /**
     * vue-router 是 vue.js 的一个插件，vue-router 要进行注册
     * 需要定义模板，即 template （很多个）
     * vue - router 的定义规则，完成模板和 hash 的匹配规则
     * 如果在页面中定义调用转发的路由 -- a 标签
     * 模板的内容放在什么地方 <router-view/>
     */


    // 定义模板
    const home = { template: '<div>首页视图</div>' };
    const content = { template: '<div>内容视图</div>' };

    // 创建 router 实例，然后传 routes 配置，你还可以传别的配置参数，不过先弄简单一点的
    const router = new VueRouter({
      routes: [
        // 路由一 首页
        {
          path: '/home',
          component: home,
          name: 'home'
        },
        // 路由二 - 内容
        {
          path: '/content',
          component: content,
          name: 'content'
        },
        // 路由三 - 关于 内部定义template
        {
          path: '/about',
          component: {
            template: '<div>关于视图</div>'
          },
          name: 'about'
        },
      ]

    })

    //  初始一个 app 对象, vue 的初始化
    var app = new Vue({
      el: '#app',
      router,
      data: {
        title: 'hello vue-router!'
      },
      methods: {
      }
    })
  </script>
</body>

</html>
